server:
  port: 8080
  servlet:
    context-path: /application

spring:
  main:
    banner-mode: off
  application:
    name: university-backend
  jackson:
    date-format: dd.MM.yyyy HH:mm:ss
    deserialization:
      accept-float-as-int: false

  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:mysql://localhost:3306/education?createDatabaseIfNotExist=true&zeroDateTimeBehavior=CONVERT_TO_NULL&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: verysecret
  jpa:
    hibernate:
      ddl-auto: create
    generate-ddl: false
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        default_schema: education
  data:
    redis:
      repositories:
        enabled: false

management:
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  server:
    port: 8081
  endpoints:
    web:
      exposure:
        include: info, health
    enabled-by-default: false
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
      enabled: true
    metrics:
      enabled: false
    info:
      enabled: true

logging:
  level:
    az.edu.asoiu: debug
    org:
      springframework:
        web:
          filter:
            CommonsRequestLoggingFilter: debug

application:
  security:
    jwt:
      secret-key: 
      expiration: 86400000 # 1 day
      refresh-token:
        expiration: 604800000 # 7 days