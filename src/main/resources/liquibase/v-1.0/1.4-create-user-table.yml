databaseChangeLog:
  - changeSet:
      id: "5"
      author: "developer-1"
      changes:
        - createTable:
            tableName: "user"
            columns:
              - column:
                  name: "id"
                  type: "bigint"
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: "firstname"
                  type: "varchar(255)"
                  constraints:
                    nullable: false
              - column:
                  name: "lastname"
                  type: "varchar(255)"
                  constraints:
                    nullable: false
              - column:
                  name: "patronymic"
                  type: "varchar(255)"
                  constraints:
                    nullable: false
              - column:
                  name: "password"
                  type: "varchar(255)"
                  constraints:
                    nullable: false
              - column:
                  name: "username"
                  type: "varchar(255)"
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: "email"
                  type: "varchar(255)"
                  constraints:
                    nullable: true
              - column:
                  name: "phone"
                  type: "varchar(255)"
                  constraints:
                    nullable: true
              - column:
                  name: "admission_year"
                  type: "integer"
                  constraints:
                    nullable: true
              - column:
                  name: "birthday"
                  type: "date"
                  constraints:
                    nullable: true
              - column:
                  name: "role"
                  type: "varchar(255)"
                  constraints:
                    nullable: false
              - column:
                  name: "faculty_id"
                  type: "bigint"
                  constraints:
                    nullable: false
              - column:
                  name: "group_id"
                  type: "bigint"
                  constraints:
                    nullable: true
              - column:
                  name: "is_account_non_expired"
                  type: "bit"
                  constraints:
                    nullable: true
              - column:
                  name: "is_account_non_locked"
                  type: "bit"
                  constraints:
                    nullable: true
              - column:
                  name: "is_credentials_non_expired"
                  type: "bit"
                  constraints:
                    nullable: true
              - column:
                  name: "is_enabled"
                  type: "bit"
                  constraints:
                    nullable: true
              - column:
                  name: "created_date"
                  type: "timestamp"
                  constraints:
                    nullable: false
              - column:
                  name: "modified_date"
                  type: "timestamp"
                  constraints:
                    nullable: true
              - column:
                  name: "status"
                  type: "integer"
                  constraints:
                    nullable: true
