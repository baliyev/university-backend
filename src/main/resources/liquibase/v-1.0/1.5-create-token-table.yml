databaseChangeLog:
  - changeSet:
      id: "6"
      author: "developer-2"
      changes:
        - createTable:
            tableName: "token"
            columns:
              - column:
                  name: "id"
                  type: "bigint"
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: "token"
                  type: "varchar(255)"
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: "token_type"
                  type: "varchar(255)"
                  constraints:
                    nullable: false
              - column:
                  name: "revoked"
                  type: "bit"
                  constraints:
                    nullable: false
              - column:
                  name: "expired"
                  type: "bit"
                  constraints:
                    nullable: false
              - column:
                  name: "user_id"
                  type: "bigint"
                  constraints:
                    nullable: false
              - column:
                  name: "created_date"
                  type: "timestamp"
                  constraints:
                    nullable: false
              - column:
                  name: "modified_date"
                  type: "timestamp"
                  constraints:
                    nullable: true
